<div class="flex flex-wrap gap-8">
  <div
    *ngFor="let product of products"
    class="flex flex-col rounded-md w-[300px] min-h-[625px] shadow-md hover:scale-101"
  >
    <img src="{{ product.image }}" alt="" class="w-full h-120px" />
    <div class="flex flex-col gap-4 px-4 justify-between">
      <div class="flex flex-col gap-4">
        <p class="font-semibold" title="{{ product.name }}">
          {{ product.name }}
        </p>
        <p class="font-bold">{{ product.price }}</p>
        <p class="line-clamp-6 text-justify" title="{{ product.description }}">
          {{ product.description }}
        </p>
      </div>

      <div class="w-full flex items-center justify-between">
        <div class="flex gap-2">
          <button
            [disabled]="!product.quantity || product.quantity < 2"
            (click)="setItemQuantity(product.id, 'subtract')"
            class="w-[25px] h-[25px] cursor-pointer bg-green-700 rounded-md flex justify-center items-center text-green-100 disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            -
          </button>
          <p>{{ product.quantity ? product.quantity : 1 }}</p>
          <button
            (click)="setItemQuantity(product.id, 'add')"
            class="w-[25px] h-[25px] cursor-pointer bg-green-700 rounded-md flex justify-center items-center text-green-100 disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            +
          </button>
        </div>
        <button
          (click)="addToCart(product, product.quantity)"
          class="font-semibold rounded-md bg-orange-700 text-orange-200 px-4 py-2 cursor-pointer hover:bg-orange-200 hover:text-orange-700 disabled:active:scale-100 active:scale-90 disabled:bg-slate-300 disabled:text-white disabled:cursor-not-allowed"
        >
          Add to Cart <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </div>
  </div>
</div>
