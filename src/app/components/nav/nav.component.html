<div
  class="w-full shadow-sm h-[70px] sticky top-0 flex justify-between items-center px-6 lg:px-32 z-50 bg-orange-700 text-orange-200"
>
  <a href="/"><p class="font-bold font-mono text-2xl">SHOPPING CART</p></a>
  <div class="flex gap-4 [&>*]:hover:font-bold font-semibold">
    <a href="/">Home</a>
    <a href="/cart" class="relative z-20"
      >Cart
      <span
        *ngIf="count > 0"
        class="w-[20px] h-[20px] rounded-full bg-orange-200 text-orange-700 flex justify-center items-center absolute -right-4 -top-2 z-10"
        >{{ count }}</span
      ></a
    >
    <a href="/checkouts" class="relative"
      >Checkouts
      <span
        *ngIf="checkOutItems > 0"
        class="w-[20px] h-[20px] rounded-full bg-orange-200 text-orange-700 flex justify-center items-center absolute -right-4 -top-2 z-10"
        >{{ checkOutItems }}</span
      ></a
    >
  </div>
</div>
